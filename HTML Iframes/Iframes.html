<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
        <link rel="stylesheet" href="Iframes.css">
        <link  rel="icon" type="x-icon/image" href="Frame.jpg">
    </head>
    <body>
        <h1>Iframes Practical</h1>
        <iframe src="We All Want Impossible Things (Catherine Newman) (Z-Library).pdf" title="Iframe_1" name="Book"></iframe>
        <h2>Iframe Border Styled</h2>
        <p>In the below example, the iframe border has been styled. It was done using the border attribute of CSS.</p>
        <iframe src="We All Want Impossible Things (Catherine Newman) (Z-Library).pdf" title="Iframe_2" name="Iframe_2" class="stylediframe"></iframe>
        <h2>Iframe as a Target for a Link</h2>
        <p>In the below example, the iframe has been used as a target for a link.</p>
        <iframe src="We All Want Impossible Things (Catherine Newman) (Z-Library).pdf" title="Iframe_3" name="Iframe_3" class="stylediframe"></iframe>
        <p><a href="Only Love Can Hurt Like This (Paige T..pdf" target="Iframe_3">Only Love Can Hurt Like This</a></p>
    </body>
</html>
