<!DOCTYPE html>
<html>
    <head>
        <title>Meta Tag</title>
        <!--This is where the Meta Tags Begin-->
        <!--The meta tag below sets the character encoding to UTF-8 -->
        <meta charset="UTF-8">
        <!--The meta tag below tells the browser that the author of this page is Mwakamole -->
        <meta name="Author" content="Mwakamole">
        <!--The meta tag below tells the browser that HTML,CSS and Javascript are the keywords -->
        <meta name="Keywords" content="HTML,CSS,JavaScript">
        <!--The meta tag below tells the browser that this web page is about the Meta tag tutorial-->
        <meta name="Description" content="Meta Tag Practical">
        <!--The meta tag below sets the viewport to be the same width as that of the device -->
        <meta name="Viewport" content="width=device-width, initial scale=1.0">
        <!--The meta tag below sets the webpage to be refreshed after every 30 seconds-->
        <meta name="http-equiv" content="5">
        <link rel="icon" type="x-image/icon"  href="Thumbs up Image.png">
        <link rel="stylesheet" href="Meta Tag.css">
    </head>
    <body>
        <h1>Meta Tag Practical</h1>
        <p>Contents of the meta tag are usually not diplayed in the web page that is why you cannot see anything.<br>
        Check the source code <i>(CTRL+ U)</i>to see what what has been done.
        </p>
    </body>
</html>
