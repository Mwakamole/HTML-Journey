<!DOCTYPE html>
<html>
    <head>
        <title>Bigger Heading</title>
    </head>
    <body>
        <h1>Bigger heading</h1>
        <p>The aim of this practictal was to achieve a bigger heading by specifying its size with the style attribute.</p>
        <p>The results were achieved as shown below...</p>
        <h1 style="font-size: xx-large;">This is an xx large heading</h1>
        <h2 style="font-size: 60px;">This is a 60px heading</h2>
        <h3 style="font-size: 90px;">This is a 90px heading</h3>
    </body>
</html>
