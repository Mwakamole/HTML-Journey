<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" style="x-icon/image" href="List Favicon.jpg">
        <title>Ordered & Unordered Lists</title>
    </head>
    <body>
        <h1 style="text-align: center; font-size: 350%;">Ordered & Unordered Lists</h1>
        <h2 style="text-align: center;">Unordered List</h2>
        <p style="font-size: 150%;">Below is an example of unordered list</p>
        <ul style="font-size: 200%;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2 style="text-align: center;">Ordered List</h2>
        <p style="font-size: 150%;">Below is an example of an ordered list</p>
        <ol style="font-size: 200%;">
            <li>Coffee</li>  
            <li>Tea</li>   
            <li>Milk</li>   
        </ol>
    </body>
</html>
