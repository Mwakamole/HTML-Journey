<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <h1 style="font-size: 300%; text-align: center;">Nested HTML Lists</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </body>
</html>
