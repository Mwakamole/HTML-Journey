<!DOCTYPE html>
<html>
    <head>
        <title>Table Styling</title>
        <link rel="stylesheet" href="Table Styling.css">
        <link rel="icon" type="x-icon/image" href="Thumbs up Image.png">
    </head>
    <body>
        <h1>Table Styling</h1>
        <table>
            <caption>Table Styling</caption>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
                <th>Height</th>
            </tr>
            <tr>
                <td rowspan="2" style="font-weight: bold;">First Two</td>
                <td>Dan</td>
                <td>20</td>
                <td>1.5m</td>
            </tr>
            <tr>
                <td>David</td>
                <td>17</td>
                <td>2m</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Last</td>
                <td>Andy</td>
                <td>13</td>
                <td>0.5m</td>
            </tr>
        </table>
    </body>
</html>
