<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body style="background-color: rgb(180, 220, 207);">
     <h1 style="text-align: center; font-size: 300%; font-family:Arial, Helvetica, sans-serif">HTML Formatting Practical</h1>
     <hr>
     <h2 style="text-align: center; font-size: 270%;">Bold and Strong Elements</h2>
     <p style="text-align: center; font-size: 200%;"> My name is<b style="color: red ;" title="Bold Text"> Mwakamole</b> Daniel</p>
     <p style="text-align: center; font-size: 200%;"> My name is<strong style="color: red ;" title="Strong Text"> Mwakamole</strong> Daniel</p>
     <hr>
     <h2 style="text-align: center; font-size: 270%;">Italic and Emphasize Elements</h2>
     <p style="text-align: center; font-size: 200%;"> My name is<i  style="color: red ;" title="Italisized Text"> Mwakamole</i> Daniel</p>
     <p style="text-align: center; font-size: 200%;"> My name is<em style="color: red ;" title="Emphasized Text"> Mwakamole</em> Daniel</p>
     <hr>
     <h2 style="text-align: center; font-size: 270%;">Small Element</h2>
     <p style="text-align: center; font-size: 200%;"> My name is<small style="color: red;" title="Small Text"> Mwakamole</small> Daniel</p>
     <hr>
     <h2 style="text-align: center; font-size: 270%;">Mark Element</h2>
     <p style="text-align: center; font-size: 200%;"> My name is<mark  style="color: rgb(7, 7, 7) ;" title="Marked Text"> Mwakamole</mark> Daniel</p>
    </body>
</html>
