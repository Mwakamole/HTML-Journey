<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset&Legend</title>
        <link rel="stylesheet" href="Fieldset&Legend.css">
    </head>
    <body>
        <h1>Fieldset and Legend Practical</h1>
        <p>The fieldset element has been used to group related data in this form.<br>
           The legend element has been used todefine the caption for the fieldset.       
        </p>
        <br>
        <br>
        <form>
            <fieldset>
                <legend>Personalia:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
                <input type="button" value="Submit"> 
            </fieldset>
        </form>
    </body>
</html>
