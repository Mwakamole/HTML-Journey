<!DOCTYPE html>
<html lang="en-us"> 
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Mwakamole">
        <meta name="description" content="Radio Buttons Practical">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Radio Buttons.css">
        <title>Radio Buttons</title>
    </head>
    <body>
        <h1>Radio Buttons Practical</h1>
        <form>
            <p>Choose your favorite computer language:</p>
            <input type="radio" name="fav_language" id="HTML" value="HTML">
            <label for="HTML" >HTML</label><br>
            <input type="radio" name="fav_language" id="CSS" name="fav_language" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="radio" name="fav_language" id="JavaScript" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
        </form>
    </body>
</html>
