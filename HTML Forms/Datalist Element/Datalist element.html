<!DOCTYPE html>
<html>
    <head>
        <title>Datalist Element</title>
        <link rel="stylesheet" href="Datalist Element.css">
    </head>
    <body>
        <h1>Datalist Element Practical</h1>
        <p>The <i>datalist</i> element is used to give the user a list of pre-defined options to choose from</p>
        <form>
            <label for="browsers">Choose your preferred browser:</label><br><br>
            <input list="browsers">
            <datalist id="browsers" >
                <option value="Chrome">
                <option value="Edge">
                <option value="Safari">
                <option value="Opera">
            </datalist>
        </form>
    </body>
</html>
