<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Selections</title>
        <link rel="stylesheet" href="Multiple Selection.css">
    </head>
    <body>
        <h1>Drop Down Multiple Selection Practical</h1>
        <p>Learning how make more than one selections in a drop down using the <i>multiple</i> attribute of the form element</p>
        <form>
            <label for="fruit">Select a fruit:</label><br>
            <select name="fruit" id="fruit" multiple>
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="orange">Orange</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Guava">Guava</option>
                <option value="Banana">Banana</option>
            </select>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
