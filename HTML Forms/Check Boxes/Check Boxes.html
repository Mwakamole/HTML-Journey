<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="Check Boxes.css">
        <title>CheckBoxes</title>
    </head>
    <body>
        <h1>CheckBoxes Practical</h1>
        <p>Choose the type of fruits produced in Matunda Farm:</p>
        <form>
            <input type="checkbox" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label><br>
            <input type="checkbox" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label><br>
            <input type="checkbox" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </form>
    </body>
</html>
