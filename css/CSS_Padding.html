<!DOCTYPE html>
<html>
    <head>
        <title>CSS Padding</title>
        <style>
            h1{
                font-size: 300%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>CSS Padding Practical</h1>
        <p style="border: 2px solid red; padding: 30px; font-size: 200%;">
           The padding is set to 30 pixels(px)
        </p>
        <p style="border: 4px solid rgb(78, 197, 22); padding: 5px; font-size: 200%;">
            The padding is set to 5 pixels(px)
        </p>
        <p style="border: 2px solid rgba(13, 21, 131, 0.514); padding: 50px; font-size: 200%;">
            The padding is set to 50 pixels(px)
         </p>
    </body>
</html>
