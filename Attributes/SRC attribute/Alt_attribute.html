<!DOCTYPE html>
<html>
    <head>
        <title>Alt Attribute</title>
    </head>
    <body>
        <h1>Alt attribute practical</h1>
        <p>The alt attribute reflects the image content. It enables users who cannot see the image get an understanding of what the image contains</p>
        <img src="Mwakamole.jpg" alt="My image">
    </body>
</html>
