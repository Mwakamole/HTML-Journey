<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                font-size: 150%;
            }
        </style>
        <title>Span Element</title>
    </head>
    <body>
        <h1 style="text-align: center; font-size: 300%;">Span Element Practical</h1>
        <p>My mother has <span style="color: blue; font-weight: bold;">blue</span> eyes while my father has<span style="color: rgb(52, 216, 47); font-weight: bold;"> green
        </span> eyes</p>
        <p>The "blue" and "green" words above are in the span tag and have been styled in it</p>
    </body>
</html>
